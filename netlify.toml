[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# SPA 路由支持（如果你用了 react-router）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200